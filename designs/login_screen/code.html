<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mechanic Dashboard Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f96706",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                        "surface-dark": "#34241a", // Slightly lighter than background for inputs
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
          min-height: max(884px, 100dvh);
        }.glove-checkbox {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4 antialiased selection:bg-primary/30">
<div class="w-full max-w-md flex flex-col gap-6 relative">
<div class="flex flex-col items-center pb-6">
<div class="w-20 h-20 bg-primary/20 rounded-2xl flex items-center justify-center mb-6 border-2 border-primary/20">
<span class="material-symbols-outlined text-primary text-[40px]">build</span>
</div>
<h1 class="text-[#111418] dark:text-white tracking-tight text-[36px] font-bold leading-tight text-center">
            Welcome Back
        </h1>
<p class="text-[#637588] dark:text-[#9c8474] text-lg font-medium leading-normal pt-2 text-center">
            Mechanic Dashboard
        </p>
</div>
<div class="flex flex-col gap-5 w-full">
<label class="flex flex-col gap-2">
<p class="text-[#111418] dark:text-white text-base font-bold leading-normal pl-1">Phone number</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-white dark:bg-[#4a3121] h-16 px-5 text-lg font-medium leading-normal shadow-sm placeholder:text-[#9c8474]" placeholder="(555) 000-0000" type="tel" value=""/>
<span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 text-[#9c8474]">smartphone</span>
</div>
</label>
<label class="flex flex-col gap-2">
<p class="text-[#111418] dark:text-white text-base font-bold leading-normal pl-1">Password</p>
<div class="relative flex items-center w-full rounded-xl bg-white dark:bg-[#4a3121] shadow-sm focus-within:ring-2 focus-within:ring-primary">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-16 pl-5 pr-2 text-lg font-medium leading-normal placeholder:text-[#9c8474]" placeholder="••••••••" type="password" value=""/>
<button class="flex items-center justify-center h-16 w-16 text-[#9c8474] hover:text-primary transition-colors focus:outline-none rounded-r-xl" type="button">
<span class="material-symbols-outlined text-[28px]">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="pt-1 px-1">
<label class="flex items-center gap-3 cursor-pointer group">
<input class="glove-checkbox rounded border-2 border-[#9c8474] text-primary focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark bg-white dark:bg-[#4a3121] dark:border-transparent checked:bg-primary transition-all" type="checkbox"/>
<span class="text-[#111418] dark:text-white text-lg font-bold group-hover:text-primary transition-colors">Auto-login</span>
</label>
</div>
<div class="pt-2 flex flex-col gap-4">
<button class="w-full cursor-pointer flex items-center justify-center overflow-hidden rounded-xl h-16 bg-primary hover:bg-[#d85600] active:scale-[0.98] transition-all duration-200 shadow-lg shadow-primary/20 text-white text-lg font-bold leading-normal tracking-wide uppercase">
<span class="truncate">Log In</span>
</button>
<button class="w-full cursor-pointer flex items-center justify-center overflow-hidden rounded-xl h-16 bg-[#eef0f3] dark:bg-[#4a3121] hover:bg-[#e0e3e8] dark:hover:bg-[#5e402d] active:scale-[0.98] transition-all duration-200 text-[#111418] dark:text-white text-lg font-bold leading-normal tracking-wide uppercase">
<span class="truncate">Sign Up</span>
</button>
</div>
<div class="mt-auto pt-6 flex flex-col items-center gap-4">
<p class="text-[#637588] dark:text-[#9c8474] text-lg text-center font-medium">
            Need help? <a class="text-[#111418] dark:text-white underline font-bold hover:text-primary transition-colors" href="#">Contact Supervisor</a>
</p>
</div>
</div>
</body></html>
